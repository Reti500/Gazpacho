<p></p>

<div class="row ">
  <div class="col-md-10 col-md-push-1">
    <div class="panel panel-primary">

      <div class="panel-heading">
        Lista de Formularios
        
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="project in projects">
            <td>{{index}}</td>
          	<td>{{project.name}}</td>
            <td>{{project.description}}</td>
            <td>EDITAR</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-10 col-md-push-1">
    <div class="panel panel-primary">
      <div class="panel-heading">Crear Proyecto</div>

      <p></p>
      <form name="projectForm" class="form-inline" role="form" novalidate>
        <div class="form-group">
          <input class="form-control" type="text" ng-model="project.title" placeholder="Nombre" required><br />
        </div>
        <div class="form-group">
          <input class="form-control" type="text" ng-model="project.description" placeholder="Descripcion" required><br 7>
        </div>
        <div class="form-group">
          <button class="btn btn-success" type="submit" ng-click="save(project)" 
            ng-disabled="projectForm.$invalid">Guardar</button>
        </div>
      </form>
      <p></p>

    </div>
  </div>
</div>
