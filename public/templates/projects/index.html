<p ng-init="index()"></p>

<div class="row ">
  <div class="col-md-10 col-md-push-1">
    <div class="panel panel-primary">

      <div class="panel-heading">
        Lista de Proyectos
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="project in projects">
			      <td>{{key + 1}}</td>
			      <td>{{project.name}}</td>
            <td>{{project.description}}</td>
			      <td>
			        <a class="btn btn-success btn-xs" href="#/forms/{{form.id}}">Show</a>
			        <a class="btn btn-success btn-xs" href="#/contacts/{{contact.id}}/edit">Edit</a>
			        <a class="btn btn-danger btn-xs" href="">Eliminar</a>
			      </td>
			    </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>

<div class="row">
  <form name="projectForm" class="col-md-10 col-md-push-1 form-inline" role="form" novalidate ng-submit="new()">
    <div class="form-group" ng-class="{ 'has-error' : projectForm.name.$invalid && !projectForm.name.$pristine }">
      Nombre: <input type="text" name="name" ng-model="projectForm.name" class="form-control" required/>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : projectForm.description.$invalid && !projectForm.description.$pristine }">
      Descripcion: <input type="text" name="description" ng-model="projectForm.description" class="form-control" required/>
    </div>

    <div class="form-group">
      <button class="btn btn-success" type="submit" ng-disabled="projectForm.$invalid || isUnchanged(projectForm)">Guardar</button>
    </div>
  </form>
</div>
