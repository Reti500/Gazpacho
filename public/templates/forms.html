<h3>Contacts</h3>

<table class="table table-striped">
  <thead>
    <td>Id</td>
    <td></td>
  </thead>
  <tbody>
    <tr ng-repeat="form in forms.forms">
      <td>
        {{form.name}}
      </td>
      <td>
        <a href="/contacts/{{contact.id}}">Show</a> |
        <a href="/contacts/{{contact.id}}/edit">Edit</a>
      </td>
    </tr>
  </tbody>
</table>

<button ng-click="new()" class="btn btn-success">{{all}}</button>
